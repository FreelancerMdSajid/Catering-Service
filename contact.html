<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catering Service</title>
  <!-- bootstrap CSS Link  -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body onload="timeShow();">
  <!-- Header -->
  <header class="container-fluid bg-primary text-center p-3">
    <h1>BD Food Shop</h1>
    <h4>Authentic Flavors, Exceptional Catering</h4>
    <h6>Elevating your events, one delicious bite at a time</h6>
    <p>EST. 2024</p>
  </header>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-primary-subtle sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">BD Food Shop</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="faq.html">FAQ</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content  -->
  <main>
    <!-- Contact Area Start  -->
    <section class="bg-success-subtle p-4">
      <form class="text-center container border border-primary p-3">
        <h1 class="text-center">Contact Form</h1>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">

        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="number" class="form-control" id="phone" aria-describedby="emailHelp">

        </div>



        <button type="submit" class="btn btn-primary w-100" onclick="alertMassage()">Submit</button>
      </form>

    </section>
  </main>

  <!-- Footer  -->
  <footer class="bg-primary p-4">
    <div class="text-center">
      <h6 id="timeShow"></h6>
    </div>
  </footer>

  <!-- All JS File Link  -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
